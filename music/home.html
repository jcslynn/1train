<!DOCTYPE html>

<html lang="en">
	<head>
		<meta char="utf-8">
		<title>1train.</title>
		<link rel="stylesheet" type="text/css" href="home.css">
		<script src="../jquery-2.1.4.js" type="text/javascript"></script>
		<script src="home.js" type="text/javascript"></script>
